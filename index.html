<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project LogiTech</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-nav">
        <div>
          <a href="#" class="home-button">
            <img
              class="logo"
              src="https://wearemelody.com/wp-content/uploads/2020/06/Logitech_logo-copy-1024x311.png"
              alt="Back to homepage"
            />
          </a>
        </div>
        <div class="main-nav-items-ctn">
          <div class="main-nav-items-ctn-inner">
            <ul class="main-nav-items">
              <li class="main-nav-item">
                <button class="main-nav-item-trigger" id="main-nav-item-1">
                  MUA SAM
                </button>
              </li>
              <li class="main-nav-item">
                <button class="main-nav-item-trigger" id="main-nav-item-2">
                  TIM HIEU
                </button>
              </li>
              <li class="main-nav-item">
                <button class="main-nav-item-trigger" id="main-nav-item-3">
                  DOANH NGHIEP
                </button>
              </li>
              <li class="main-nav-item">
                <button class="main-nav-item-trigger" id="main-nav-item-4">
                  HO TRO
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="utility-nav">
          <button
            class="search-trigger js-search-trigger"
            data-analytics-title="Search"
            aria-expanded="false"
            aria-label="Tìm kiếm"
          >
            Tìm kiếm
          </button>
          <a
            href="#"
            class="my-account-trigger js-my-account-trigger"
            data-analytics-title="My Account"
            aria-label="Tài khoản của tôi"
            >Tài khoản của tôi</a
          >
        </div>
      </div>
      <div class="grid">TRAI NGHIEM HIEU NANG</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
